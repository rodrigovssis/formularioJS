<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css" media="screen"/>
<title>Formatura 2024!</title>
</head>
<body>
  <h2>Formatura EBAC 2024</h2>
  <form id="convidadosForm" onsubmit="return validarForm()">
    <label for="cursoTurma">Curso e Turma:</label>
    <input type="text" id="cursoTurma" required><br><br>
    
    <label for="formandos">Formandos:</label>
    <input type="number" id="formandos" min="1" required><br><br>
    
    <label for="totalConvidados">Total de convidados:</label>
    <input type="number" id="totalConvidados" min="1" required><br><br>
    
    <button type="submit" class="btn-submit">Enviar</button>
  </form>

  <script>
    function validarForm() {
      var formandos = document.getElementById('formandos').value;
      var totalConvidados = document.getElementById('totalConvidados').value;
      
      if (parseInt(totalConvidados) > parseInt(formandos)) {
        alert("Formulário válido! Enviado com sucesso.");
        document.getElementById('convidadosForm').reset();
        return true;
      } else {
        alert("O total de convidados deve ser maior que o número de formandos.");
        return false;
      }
    }
  </script>
</body>
</html>
